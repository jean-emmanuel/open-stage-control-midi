matrix:
  include:
  - os: linux
    arch: x64
    language: python
    python: 3.7
    before_install:
      - sudo apt-get update
      - sudo apt-get install -y python3-dev libjack-jackd2-dev libasound2-dev
    before_deploy:
      - mv dist/midi dist/osc-midi-linux
  - os: osx
    osx_image: xcode7.3	
    language: minimal
    before_install:
#      - brew install python # already installed
      - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      - python3 get-pip.py
    before_deploy:
      - mv dist/midi dist/osc-midi-osx
  - os: windows
    language: minimal
    before_install:
      - choco install python --version=3.7
      - python -m pip install --upgrade pip
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    before_deploy:
      - mv dist/midi.exe dist/osc-midi-windows.exe

install:
  - git clone https://github.com/jean-emmanuel/open-stage-control --depth 1
  - cd $TRAVIS_BUILD_DIR/open-stage-control/src/python/
  - pip install -r requirements.txt
  - pyinstaller midi.py --onefile
  - ls dist/

script:
  - echo "foo"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    tags: true
  skip_cleanup: true
